<div *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageService.clear()">Clear messages</button>
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
<!-- this binds directly to the components messageService -->
<!-- ngIf displays the messages are if there are messages to show -->
<!-- ngFor presents the list of messages in repeated div elements -->
</div>
